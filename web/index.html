<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js" defer></script>
    <script src="app.js" type="module" defer></script>
</head>
<body>
<div class="page">
    <header class="top-bar">
        <div>
            <h1>System Monitoring Dashboard</h1>
            <p class="subtitle">Live charts backed by the built-in metrics API</p>
        </div>
        <div id="status" class="status status--pending">Connecting…</div>
    </header>

    <main class="layout">
        <section class="panel panel--controls">
            <h2>Controls</h2>
            <div class="field">
                <label for="metricSelect">Metric</label>
                <select id="metricSelect"></select>
            </div>
            <div class="field">
                <label for="timeRange">Time window</label>
                <div class="preset-row">
                    <select id="timeRange"></select>
                    <button id="refreshBtn" class="btn" type="button">Refresh</button>
                </div>
            </div>
            <div class="field">
                <label>Labels</label>
                <div id="labelInputs" class="label-grid"></div>
            </div>
            <div class="field field--inline">
                <label class="checkbox">
                    <input type="checkbox" id="autoRefreshToggle" checked>
                    <span>Auto refresh</span>
                </label>
                <div class="inline-input">
                    <label for="autoRefreshPeriod">Every</label>
                    <input id="autoRefreshPeriod" type="number" min="2" value="5"> <span>seconds</span>
                </div>
            </div>
            <div class="field">
                <a id="exportLink" class="btn btn--ghost" href="#" target="_blank" rel="noopener">Export current view</a>
            </div>
            <p class="note">The backend defaults the <code>host</code> label when omitted.</p>
        </section>

        <section class="panel panel--chart">
            <header class="panel-header">
                <div>
                    <h2 id="chartTitle">Metric</h2>
                    <p id="chartSubtitle" class="subtitle"></p>
                </div>
                <div class="panel-meta">
                    <span id="unitBadge" class="badge">unit</span>
                    <span id="lastUpdated" class="meta">Updated —</span>
                </div>
            </header>
            <div class="chart-container">
                <canvas id="metricChart" aria-label="Metric chart" role="img"></canvas>
            </div>
            <div id="chartEmpty" class="empty-state" hidden>
                <p>No samples available for the selected range.</p>
            </div>
            <div id="chartError" class="error" hidden></div>
        </section>
    </main>
</div>
</body>
</html>
